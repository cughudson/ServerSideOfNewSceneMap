<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"></meta>
    <title>测试</title>
</head>
<body>
<form id="form" action="http://111.229.70.92:8080/upload?id=test" method="POST" enctype="multipart/form-data" onsubmit="return upload();">
    <input type="file" name="file"/>
    <input id="id"  value="test" >
    <br/>
    <input type="submit" value="提交" />
</form>



<input type="hidden" name="username" id="username" value="a">
<input type="hidden" name="password" id="password" value="a">
<input type=button  value="登录" onclick="login()" />

<input type=button  value="获取/user/list" onclick="listData()" />


</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.min.js"></script>
<script>
    url="http://111.229.70.92:8080";
    function upload() {
        // $("#form").ajaxSubmit(function(message) {
        //     console.log("ajax submit success");
        //     console.log(message);
        //     alert(JSON.stringify(message));
        //     $("html").append(JSON.stringify(message)+"<br>");
        //     clearInterval(interval);
        // });
        $("#form").ajaxSubmit({
            url: url+"/upload?id="+$("#id").val(),
            type: "post",
            xhrFields: {
                withCredentials: true
            },
            enctype:'multipart/form-data',
            success: function(data) {
                clearInterval(interval);
            }
        });

        // 1s 打印一次当前的上传进度
        let interval=setInterval(function () {
            $.ajax({
                type:"post",
                xhrFields: {
                    withCredentials: true
                },
                dataType: 'json',
                url:url+"/uploadStatus?id="+$("#id").val(),
                success: function(result){
                    console.log(result);
                    $("html").append(JSON.stringify(result)+"<br>");
                    if(parseInt(result)==100){
                        console.log('end ..............');
                        clearInterval(interval);
                    }
                }
            });
        },1000);
        return false;
    }

    function listData(){
        $.ajax({
            type:"post",
            xhrFields: {
                withCredentials: true
            },
            dataType: 'json',
            url:url+"/user/list",
            data:{},
            success: function(result){
                alert(JSON.stringify(result));
            }
        });
    }

    function login(){
        $.ajax({
            type:"post",
            dataType: 'json',
            xhrFields: {
                withCredentials: true
            },
            url:url+"/login",
            data:{username:$("#username").val(),password:$("#password").val()},
            success: function(result){
                console.log(result);
                alert(JSON.stringify(result));
            }
        });
    }

</script>
</html>
